# this sweep is for the grid_size, num_obstacles, and obstacle_diameter hyperparameters
method: grid #should this be random instead? more efficient...?
metric:
  name: reward
  goal: maximize
parameters:
  env.grid_size:
    values: [10, 15, 20, 25, 30, 35, 40]  #paper: 15x15?
  env.num_obstacles:
    values: [0, 5, 10, 15, 20, 25, 30]  #paper: 20
  env.obstacle_diameter:
    values: [1, 2, 3, 4]  #paper: 2

program: /nfs/homes/bisim/rrai/action-bisimulation/rl/main.py
command:
  - ${env}
  - python
  - ${program}
  - "env.grid_size=${grid_size}"
  - "env.num_obstacles=${num_obstacles}"
  - "env.obstacle_diameter=${obstacle_diameter}"


